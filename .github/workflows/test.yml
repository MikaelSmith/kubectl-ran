name: Lint and test

on: 
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  go_version: 1.17

jobs:
  lint:
    name: Lint with golangci-lint
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2
    - name: Lint
      uses: actions-contrib/golangci-lint@v1
      with:
        args: run -v --deadline 3m
        golangci_lint_version: 1.44.0
  test:
    name: Test Go Stable
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v1
      with:
        go-version: ${{ env.go_version }}
      id: go
    - name: Check out code
      uses: actions/checkout@v2
    - name: Get dependencies
      run: go get -v -t -d ./...
    - name: Test
      run: go test -race ./...
